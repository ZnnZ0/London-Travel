    <!--BOOKING START-->
    <form id="main-content">
        <h1>予約</h1>
        <div id="main-content-booking">
            <!--Tour-->
            <h2>ツアー</h2>
            <div>
                <label for="select-tour">ツアー:</label>
                <select name="tour" id="select-tour">
                    <option value="harry" selected>ハリーポッターツアー</option>
                    <option value="history">歴史ツアー</option>
                    <option value="nature">自然ツアー</option>
                </select>
                <label for="select-type">Type:</label>
                <select name="type" id="select-type">
                    <option value="one" selected>日帰りツアー</option>
                    <option value="two">1泊2日ツアー</option>
                </select>
            </div>
            <!--Member-->
            <h2>人数</h2>
            <div id="main-content-booking-member">
                <div class="main-content-booking-member-detail">
                    <div>
                        <label for="select-member-pre">幼児(~4):</label>
                        <input type="text" value="0" name="pre" id="select-member-pre">
                    </div>
                </div>
                <div class="main-content-booking-member-detail">
                    <div>
                        <label for="select-member-gra">学生(5~12):</label>
                        <input type="text" value="0" name="gra" id="select-member-gra">
                    </div>
                </div>
                <div class="main-content-booking-member-detail">
                    <div>
                        <label for="select-member-yad">学生(13~21):</label>
                        <input type="text" value="0" name="yad" id="select-member-yad">
                    </div>
                </div>
                <div class="main-content-booking-member-detail">
                    <div>
                        <label for="select-member-adt">大人(22~):</label>
                        <input type="text" value="0" name="adt" id="select-member-adt">
                    </div>
                </div>
            </div>
            <div id="main-content-booking-date">
                <h2>日付</h2>
                <label for="select-day">日:</label>
                <input type="text" value="1" name="day" id="select-day">
                <label for="select-year">月:</label>
                <input type="text" value="1" name="year" id="select-year">
            </div>
            <div>
                <h2>メール</h2>
                <input type="text" name="mail" id="select-mail">
            </div>
            <div class="main-content-booking-check">
                <input type="button" value="確認">
            </div>
        </div>
    </form>
